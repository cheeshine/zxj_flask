{% extends "layout.html" %}

{% block title %}Index{% endblock title %}

{% block body %}

<h2>上传新照片</h2>

<form action="{{ url_for('new') }}" method=POST enctype=multipart/form-data>

<dl>

<dt>标题
    <dd><input type=text name=title>

<dt>文件
    <dd><input type=file name=photo>

<dt>描述

</dl>

<p><input type=submit value=上传>

</form>

{% endblock body %}
